{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定资产管理系统</title>
    <!-- Bootstrap Styles-->
    <link href="{% static "assets/css/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "assets/css/mystyle.min.css" %}" rel="stylesheet">
</head>

<body>

    <div id="mws-login-wrapper">
        <div id="mws-login">
            <h1>登录</h1>
            <div class="mws-login-lock"><i class="icon-lock"></i></div>
            <div id="mws-login-form">
                <form id="login-form" class="mws-form" action="{% url 'userlogin' %}" method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                    <div id="mws-validate-error" class="mws-form-message error">{{form.non_field_errors}}</div>
                    {% endif %}
                    <div class="mws-form-row">
                        <div class="mws-form-item">
                            <input type="text" id="username" name="username" class="mws-login-username required" placeholder="username">
                            <div class="error-messages">
								{% if form.username.errors %}
									<label for="username" generated="true" class="error" style="">{{form.username.errors}}</label>
								{% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <div class="mws-form-item">
                            <input type="password" id="password" name="password" class="mws-login-password required" placeholder="password">
                            <div class="error-messages">
								{% if form.password.errors %}
									<label for="password" generated="true" class="error" style="">{{form.password.errors}}</label>
								{% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <input type="submit" value="Login" class="btn btn-success mws-login-button">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery Js -->
    <script src="{% static "assets/js/jquery-1.10.2.js" %}"></script>
    <!-- Bootstrap Js -->
    <script src="{% static "assets/js/bootstrap.min.js" %}"></script>

</body>
</html>
