{% extends "mainer.html" %}
{% block data %}
    <div class="header">
        <h1 class="page-header">
            资产入库登记
        </h1>
    </div>
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <form id="from_inrepo" role="form">
                                <div class="form-group">
                                    {% for field in form %}
                                        <label>{{ field.label }}</label>
                                        <p class="help-block">{{ field }}</p>
                                            {{ field.errors }}
                                    {% endfor %}
                                </div>
                            <input id="submit" type="submit" class="btn btn-default"value="提交">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
