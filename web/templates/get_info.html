{% extends "mainer.html" %}
{% block data %}
<p id="page-info"></p>
    <div class="header">
        <h1 class="page-header">
            资产ID：{{ data.assets_id }}
        </h1>
    </div>
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <p>资产名字：{{ data.assets_name }}</p>
                            <p>资产品牌：{{ data.assets_brand }}</p>
                            <p>资产型号：{{ data.assets_version }}</p>
                            <p>购买日期：{{ data.buying_date }}</p>
                            <p>购买价格：{{ data.buying_price }}</p>
                            <p>当前状态：{{ data.asset_status }}</p>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1>设备使用记录</h1>
                        </div>
                        <table id="get_info"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
